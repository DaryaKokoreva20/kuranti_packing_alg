<!DOCTYPE html>

        }
        textarea {

        { "w": 240, "h": 125 }, { "w": 185, "h": 120 }, { "w": 175, "h": 61 }, { "w": 109, "h": 39 },
        { "w": 82, "h": 35 }, { "w": 228, "h": 114 }, { "w": 158, "h": 86 }, { "w": 33, "h": 41 }, { "w": 110, "h": 55 }

    <script src="packing.js"></script>

</html>
